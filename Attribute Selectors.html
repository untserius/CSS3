<!DOCTYPE html>
<html>
    <head>
        <title>CSS Attribute Selectors</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <style>
            a[target] {
                background-color: blue;
                color: white;                
            }
        </style>
    </head>

    <body>
        <h1>Attribute Selectors</h1>

        <h2>[attribute] Selector</h2>

        <p>The link with TARGET atr will be in blue background.</p>

        <a href="https://tv.apple.com" target="_blank">Link 1</a>
        <a href="https://www.netflix.com">Link 2</a>
        <a href="https://www.primevideo.com">Link 3</a>
    </body>
</html>
