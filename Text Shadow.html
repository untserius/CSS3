<!DOCTYPE html>
<html>
    <head>
        <title>Text Shadow</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <style>
            h2 {
                text-shadow: 2px 2px red;
            }

            #b {
                text-shadow: 2px 2px 5px red;
            }

            #white {
                color: white;
                text-shadow: 2px 2px 5px black;
            }

            #neon {
                text-shadow: 0 0 3px #ff0000;
            }

            #redblue {
                color: white;
                text-shadow: 0 0 3px #ff0000, 0 0 5px #0000ff;
            }
        </style>

    </head>

    <body>
        <h1>Text Shadow</h1>

        <h2>Red Background</h2>

        <h2 id="b">Blur effect</h2>

        <h2 id="white">White text</h2>

        <h2 id="neon">Red neon glow</h2>

        <h2 id="redblue">red and blue neon glow</h2>

        <div>
            <p>This is an example of text shadowing effect.</p>
        </div>
    </body>
</html>
