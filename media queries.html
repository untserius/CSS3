<!DOCTYPE html>
<html>
    <head>
        <title>Media Queries</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <style>
            @media screen and (min-width: 450px) {
                body {
                    background-color: black;
                    color: white;
                }
            }
        </style>
    </head>

    <body>
        <h1>@media queries</h1>

        <p>The background color and font color changes to black and white, when the width of the screen is 450px or more.</p>
    </body>
</html>
