<!DOCTYPE html>
<html>
    <head>
        <title>CSS Transition</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <style>
            div {
                height: 100px;
                width: 100px;
                background-color: yellow;
                transition: width 2s, height 2s;
            }

            div:hover {
                width: 300px;
                height: 300px;
            }
        </style>
    </head>

    <body>
        <h1>Transitions</h1>

        <div>
            <p>This is a living box. Hover above me to see the effect!</p>
        </div>
    </body>
    
</html>
