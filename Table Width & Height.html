<!DOCTYPE html>
<html>
    <head>
        <title>Table Width & Height</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="tablewidthanheight.css">
    </head>

    <body>
        <h1>Table Width and Height</h1>

        <h3>Width = 100% & Height = 70px</h3>

        <table class="one">
            <tr>
                <th>Serial No.</th>
                <th>Name</th>
            </tr>
            <tr>
                <td>1.</td>
                <td>Sudhir Das</td>
            </tr>
            <tr>
                <td>2.</td>
                <td>Anthony Gonzalves</td>
            </tr>
            <tr>
                <td>3.</td>
                <td>Jack Smith</td>
            </tr>
        </table>

        <h3>Width = 50%</h3>

        <table class="two">
            <tr>
                <th>Serial No.</th>
                <th>Name</th>
            </tr>
            <tr>
                <td>1.</td>
                <td>Sudhir Das</td>
            </tr>
            <tr>
                <td>2.</td>
                <td>Anthony Gonzalves</td>
            </tr>
            <tr>
                <td>3.</td>
                <td>Jack Smith</td>
            </tr>
        </table>
    </body>
</html>
