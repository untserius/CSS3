<!DOCTYPE html>
<html>
    <head>
        <title>CSS Attribute Selectors</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <style>
            a[target="_top"] {
                background-color: red;
                color: white;                
            }
        </style>
    </head>

    <body>
        <h1>Attribute Selectors</h1>

        <h2>[attribute="value"] Selector</h2>

        <p>The link with TARGET=_SELF will be in red background.</p>

        <a href="https://tv.apple.com" target="_blank">Link 1</a>
        <a href="https://www.netflix.com" target="_top">Link 2</a>
        <a href="https://www.primevideo.com" target="_self">Link 3</a>
    </body>
</html>
