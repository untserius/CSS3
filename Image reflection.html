<!DOCTYPE html>
<html>
    <head>
        <title>CSS Image reflection</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <style>
            img.reflect {
                -webkit-box-reflect: right;
            }

            img.reflectbelow {
                -webkit-box-reflect: below;
            }

            img.offset {
                -webkit-box-reflect: right 20px;
            }

            img.gradient {
                -webkit-box-reflect: below 0px linear-gradient(to bottom, rgba(0,0,0,0.0), rgba(0,0,0,0.4));
            }
        </style>
    </head>

    <body>
        <h1>Image Reflection</h1>

        <h3>Image reflection to the right</h3>
        <img class="reflect" src="punta cana.jpg" width="400px">

        <h3>Image reflection to below</h3>
        <img class="reflectbelow" src="alaska.jpg" width="300px">

        <h3>Image reflection with offset</h3>
        <img class="offset" src="alps.jpg" width="300px">

        <h3>Image reflection with gradient</h3>
        <img class="gradient" src="cuba.jpg" width="300px">
    </body>
</html>
