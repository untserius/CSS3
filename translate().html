<!DOCTYPE html>
<html>
    <head>
        <title>2D Transformations</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>

    <style>
        div.original {
            position: absolute;
            border: 1px solid;
            width: 250px;
            height: 150px;
            background-color: rgba(255, 0, 0, 0.5);
        }

        div.modified {
            position: relative;
            border: 1px solid;
            width: 250px;
            height: 150px;
            background-color: rgba(255, 0, 0, 1);
            transform: translate(50px, 100px)
        }
    </style>

    <body>
        <h1>translate()</h1>

        <div class="original">
            <p>Original div position.</p>
        </div>

        <div class="modified">
            <p>Trasformed div position.</p>
        </div>
    </body>
</html>
